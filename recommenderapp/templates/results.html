<div class="container-fluid">
  <h1> List of {{ category }} Movies</h1>
      <div class="movie-container">  
        {% for movie in movies %}
        <div class="movie-item" >
          <div class=movie-text>
                <p>{{ movie.Title }}</p>
          </div>
          <div class="movie-image">
                <img src="{{ url_for('static', filename=movie.Filename)}}">
          </div>
         </div>          
        {% endfor %}
      </div>
  </div>
